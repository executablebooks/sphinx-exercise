# To use tox, see https://tox.readthedocs.io
# Simply pip or conda install tox
# If you use conda, you may also want to install tox-conda
# then run `tox` or `tox -- {pytest args}`
# To run in parallel using `tox -p` (this does not appear to work for this repo)

# To rebuild the tox environment, for example when dependencies change, use
# `tox -r`

[tox]
envlist = py{311,312,313}-sphinx{6,7,8}
skip_missing_interpreters = true

[testenv]
usedevelop=true
recreate = false

[testenv:py{311,312,313}-pre-commit]
extras = code_style
commands = pre-commit run {posargs}

[testenv:py{311,312,313}-sphinx{6,7,8}]
skip_install = false
package = editable
# Constrain package dependencies to match our Sphinx version requirements
# This ensures the Sphinx version specified in deps takes precedence
constrain_package_deps = true
use_frozen_constraints = true
deps =
	sphinx6: sphinx>=6.1,<7
	sphinx7: sphinx>=7,<8
	sphinx8: sphinx>=8,<9
	beautifulsoup4
	coverage
	matplotlib>=3.8
	myst-nb>=1.1.0
	pytest-cov
	pytest-regressions
	pytest>=8.0
	texsoup
	defusedxml
	sphinx-book-theme
commands = pytest --verbose {posargs}

[testenv:docs-{update,clean}]
extras = rtd
whitelist_externals = rm
commands =
	clean: rm -rf docs/build
	sphinx-build {posargs} -b html docs/source docs/build/html
